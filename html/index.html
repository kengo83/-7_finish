<html>
    <head>
        <title>eelテスト</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <figure class="text-center">
                <blockquote class="blockquote">
                    <h1>翻訳システム</h1>
                </blockquote>
            </figure>
            <form method="post" action="example.cgi">
                <p>原文言語：<input type="text" id="code1" size="30" list="codeType"></p>
                <p>翻訳言語：<input type="text" id="code2" size="30" list="codeType"></p>
            </form>
            <datalist id="codeType">
                <option value="English"></option>
                <option value="Japanese"></option>
                <option value="French"></option>
                <option value="Spanish"></option>
                <option value="Arabic"></option>
                <option value="Russian"></option>
                <option value="German"></option>
            </datalist>
            <div class="form-floating">
                <h2 class="floatingTextarea2">英文を入力</h2>
                <textarea class="form-control" id="en_mytextarea" style="height: 30%","width:80%" name="result"></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="translate_btn">翻訳する</button>
            <button type="button" class="btn btn-secondary btn-lg" id="clear_btn">オールクリア</button>
            <div class="form-floating">
                <h2 class="floatingTextarea2">翻訳後の文章</h2>
                <textarea class="form-control" id="ja_mytextarea" style="height: 30%","width:80%" name="result"></textarea>
            </div>
        </div>
        <script type="text/javascript" src="./eel.js"></script>
        <script>
            document.getElementById("translate_btn").addEventListener('click', () => {
                eel.new_translate(en_mytextarea.value,code1.value,code2.value)
            })

            eel.expose(view_result_js)
            function view_result_js(text){
                ja_mytextarea.value = text 
            }

            document.getElementById("clear_btn").addEventListener('click', () => {
                en_mytextarea.value = ""
                ja_mytextarea.value = ""
            })
        </script>
    </body>
</html>
